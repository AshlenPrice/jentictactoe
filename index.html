      <div class="button-container"><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#options">
        Options</button>
      </div>
      <div class="stripes">
        <div class="thin-red-stripe"></div>
        <div class="med-white-stripe"></div>
        <div class="med-red-stripe">
          <div>Tic Tac to the Elections</div>
        </div>
        <div class="med-white-stripe"></div>
        <div class="thin-red-stripe"></div>

    </div>
      <div class="centering">
        <div class="gameboard">
          <div class="square top" id="a1"></div>
          <div class="square" id="b1"></div>
          <div class="square" id="c1"></div>
          <div class="square middle" id="a2"></div>
          <div class="square" id="b2"></div>
          <div class="square" id="c2"></div>
          <div class="square bottom" id="a3"></div>
          <div class="square" id="b3"></div>
          <div class="square" id="c3"></div>
        </div>

        <div class="right-column">
          <div id="scoreboard">
            <img id="hillary-win" src="assets/images/hillary-win.jpg" alt="Hillary Clinton" height="210" width="320">
            <img id="bernie-win" src="assets/images/bernie-win.jpg" alt="Bernie Sanders" height="210" width="320">
            <img id="trump-draw" src="assets/images/trump-draw.jpg" alt="Donald Trump" height="210" width="320">
            <div class="candidate">
              <div class="profile-pic">
                <img id="hillary-profile" src="assets/images/hillary-profile.jpg" alt="Hillary Clinton" height="110" width="110">
              </div>
              <div class="player-x-score wins">0</div>
            </div>
            <div class="candidate">
              <div class="profile-pic">
                <img id="bernie-profile" src="assets/images/bernie-profile.jpg" alt="Bernie Sanders" height="110" width="110">
              </div>
              <div class="player-o-score wins">0</div>
            </div>
          </div>
          <div id="new-campaign">New Campaign</div>
        </div>
      </div>
    </div>

<!--Options Modal -->
    <div class="modal fade" id="options" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Account Options</h4>
          </div>
          <div class="modal-body">
            <form id="sign-up">
              <p><h3>Sign up:</h3></p>
              <label>E-mail
                <input type="text" name="credentials[email]" value="">
              </label>
              <label>Password
                <input type="password" name="credentials[password]" value="">
              </label>
              <label>Confirm Password
                <input type="password" name="credentials[password_confirmation]" value="">
              </label>
              <input type="submit" name="submit" value="Submit"><br>
              *Connection is unsecured. Don't use a real password!
            </form>
            <form id="sign-in">
              <p><h3>Sign in:</h3></p>
              <label>E-mail
                <input type="text" name="credentials[email]" value="">
              </label>
              <label>Password
                <input type="password" name="credentials[password]" value="">
              </label>
              <input type="submit" name="submit" value="Submit">
            </form>
            <form id="sign out">
              <p><h3>Sign out:</h3></p>
              <input type="submit" name="submit" value="Submit">
            </form>
            <form id="change-password">
              <p><h3>Change password:</h3></p>
              <label>Old Password
                <input type="password" name="passwords[old]" value="">
              </label>
              <label>New Password
                <input type="password" name="passwords[new]" value="">
              </label>
              <input type="submit" name="submit" value="Submit">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

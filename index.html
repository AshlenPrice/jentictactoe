<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="assets/styles/index.scss">
      <title>Tic Tac to the Elections</title>
    </head>
    <body>
      <div class="stripes">
        <div class="thin-red-stripe"></div>
        <div class="med-white-stripe"></div>
        <div class="med-red-stripe">
          Tic Tac to the Elections
          <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>
        </div>
        <div class="med-white-stripe"></div>
        <div class="thin-red-stripe"></div>

    </div>
      <div class="centering">
        <div class="gameboard">
          <div class="square top" id="a1"></div>
          <div class="square" id="b1"></div>
          <div class="square" id="c1"></div>
          <div class="square middle" id="a2"></div>
          <div class="square" id="b2"></div>
          <div class="square" id="c2"></div>
          <div class="square bottom" id="a3"></div>
          <div class="square" id="b3"></div>
          <div class="square" id="c3"></div>
        </div>

        <div class="right-column">

          <div id="scoreboard">
            <img id="hillary-win" src="assets/images/hillary-win.jpg" alt="Hillary Clinton" height="210" width="320">
            <img id="bernie-win" src="assets/images/bernie-win.jpg" alt="Bernie Sanders" height="210" width="320">
            <img id="trump-draw" src="assets/images/trump-draw.jpg" alt="Donald Trump" height="210" width="320">
            <div class="candidate">
              <div class="profile-pic">
                <img id="hillary-profile" src="assets/images/hillary-profile.jpg" alt="Hillary Clinton" height="110" width="110">
              </div>
              <div class="player-x-score wins">0</div>
            </div>
            <div class="candidate">
              <div class="profile-pic">
                <img id="bernie-profile" src="assets/images/bernie-profile.jpg" alt="Bernie Sanders" height="110" width="110">
              </div>
              <div class="player-o-score wins">0</div>
            </div>
          </div>

          <div id="new-campaign">New Campaign</div>
        </div>
      </div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>

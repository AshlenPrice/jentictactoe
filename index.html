<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="assets/styles/index.scss">
      <title>Tic Tac to the Elections</title>
    </head>
    <body>
      <div class="stripes">
        <div class="thin-red-stripe"></div>
        <div class="med-white-stripe"></div>
        <div class="med-red-stripe">
          Tic Tac to the Elections
        </div>
        <div class="med-white-stripe"></div>
        <div class="thin-red-stripe"></div>

    </div>
      <div class="centering">
        <div class="gameboard">
          <div class="square top" id="a1">a1</div>
          <div class="square" id="b1">b1</div>
          <div class="square" id="c1">c1</div>
          <div class="square middle" id="a2">a2</div>
          <div class="square" id="b2">b2</div>
          <div class="square" id="c2">c2</div>
          <div class="square bottom" id="a3">a3</div>
          <div class="square" id="b3">b3</div>
          <div class="square" id="c3">c3</div>
        </div>

        <div class="right-column">

          <div id="scoreboard">
            <div class="candidate">
              <div class="profile-pic"></div>
              <div class="player-x-score wins">4</div>
            </div>
            <div class="candidate">
              <div class="profile-pic"></div>
              <div class="player-o-score wins">5</div>
            </div>
          </div>

          <div id="new-campaign">New Campaign</div>
        </div>
      </div>
      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
